<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Welcome to my Web App</title>
    <style>
        /* ---------- Global Styles ---------- */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    color: #ffffff;
}

/* ---------- Navigation Bar ---------- */
.nav {
    list-style: none;
    display: flex;
    justify-content: center;
    background: rgba(0, 0, 0, 0.4);
    padding: 15px 0;
    margin: 0;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
}

.nav li {
    margin: 0 15px;
}

.nav a {
    text-decoration: none;
    color: #ffffff;
    font-weight: 500;
    padding: 8px 14px;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.nav a:hover {
    background: #ffffff;
    color: #1d2671;
}

/* ---------- Main Content ---------- */
#BasicContent {
    padding: 50px 20px;
    animation: fadeIn 1.2s ease-in;
}

/* ---------- Content Blocks ---------- */
#BasicContent div {
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover animation for cards */
#BasicContent div:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

/* ---------- Links inside blocks ---------- */
#BasicContent a {
    text-decoration: none;
    color: #ffffff;
    font-size: 20px;
    font-weight: 600;
}

/* ---------- Highlight Section ---------- */
.div5 {
    background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    color: #2b2b2b;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* ---------- Image Styling ---------- */
.div6 img {
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    animation: float 3s ease-in-out infinite;
}

/* ---------- Contact Section ---------- */
.div7 {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    text-align: right;
}

.div7 a {
    background: #ffffff;
    color: #0072ff;
    padding: 10px 18px;
    border-radius: 25px;
    display: inline-block;
    margin-top: 10px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.div7 a:hover {
    background: #0072ff;
    color: #ffffff;
}

/* ---------- Animations ---------- */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

    </style>
</head>
